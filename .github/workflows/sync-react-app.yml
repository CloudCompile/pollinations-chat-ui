name: Push React App to Pollinations Hacktoberfest Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push-react-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone destination repo
        env:
          REPO_PUSH_TOKEN: ${{ secrets.REPO_PUSH_TOKEN }}
        run: |
          git clone https://x-access-token:${REPO_PUSH_TOKEN}@github.com/pollinations/pollinations.git dest-repo
          cd dest-repo
          git checkout -B main origin/main

      - name: Copy react-app contents
        run: |
          rm -rf dest-repo/hacktoberfest-2025/chat/*
          cp -r react-app/* dest-repo/hacktoberfest-2025/chat/

      - name: Commit and push changes
        env:
          REPO_PUSH_TOKEN: ${{ secrets.REPO_PUSH_TOKEN }}
        run: |
          cd dest-repo
          git add hacktoberfest-2025/chat/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync from pollinations-chat-ui/react-app"
            git push origin main
          fi
