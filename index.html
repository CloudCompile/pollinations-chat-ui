<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinations.ai</title>
  
  <!-- CSS Modules -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
  <div id="app" class="flex">
    <!-- Sidebar Navigation (Hidden by default) -->
    <aside id="sidebar" class="sidebar collapsed">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="sidebar-brand-icon">‚ú®</div>
          <div class="sidebar-brand-text">Pollinations.ai</div>
        </div>
        <button id="newChatBtn" class="new-chat-btn">
          <span>+</span>
          <span>New Chat</span>
        </button>
      </div>

      <!-- Chat List -->
      <div id="chatList" class="chat-list">
        <!-- Chat items will be dynamically inserted here -->
      </div>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="sidebar-btn theme-toggle" id="themeToggle">
          <span id="themeIcon"></span>
          <span>Toggle Theme</span>
          <div class="theme-toggle-switch"></div>
        </button>
        <button class="sidebar-btn">
          <span>üñºÔ∏è</span>
          <span>Image Generation</span>
        </button>
        <button class="sidebar-btn">
          <span>‚öôÔ∏è</span>
          <span>Settings</span>
        </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <!-- Chat Header -->
      <header class="chat-header">
        <div class="header-left">
          <button id="menuBtn" class="header-icon-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
          </button>
          <div id="chatTitle" class="header-title">Pollinations o3</div>
        </div>
        <div class="header-right">
          <button class="header-icon-btn" title="Temporary chat">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </button>
          <button class="header-icon-btn user-profile" title="Profile">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="8" r="5"/>
              <path d="M20 21a8 8 0 00-16 0"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Messages Area -->
      <main id="messagesArea" class="messages-area">
        <!-- Messages will be dynamically inserted here -->
      </main>

      <!-- Input Area -->
      <footer class="chat-input-container">
        <div class="chat-input-wrapper-modern">
          <button class="input-icon-btn" id="attachBtn" title="Attach">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </button>
          <button class="input-icon-btn" id="shuffleBtn" title="Shuffle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
            </svg>
          </button>
          <textarea 
            id="messageInput" 
            class="chat-input-modern" 
            placeholder="Write or code"
            rows="1"
          ></textarea>
          <button class="input-icon-btn" id="voiceBtn" title="Voice input">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
            </svg>
          </button>
          <button id="sendBtn" class="send-btn-modern" disabled>
            <svg viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10"/>
              <path d="M10 8l6 4-6 4V8z" fill="white"/>
            </svg>
          </button>
        </div>
        <div class="chat-disclaimer">
          Pollinations.ai can make mistakes. Consider verifying important information.
        </div>
      </footer>
    </div>
  </div>

  <!-- JavaScript Modules (order matters) -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
