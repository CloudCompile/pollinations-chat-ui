<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinations.ai - Chat Interface</title>
  
  <!-- CSS Modules -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
  <div id="app" class="flex">
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="sidebar-brand-icon">‚ú®</div>
          <div class="sidebar-brand-text">Pollinations.ai</div>
        </div>
        <button id="newChatBtn" class="new-chat-btn">
          <span>+</span>
          <span>New Chat</span>
        </button>
      </div>

      <!-- Chat List -->
      <div id="chatList" class="chat-list">
        <!-- Chat items will be dynamically inserted here -->
      </div>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="sidebar-btn theme-toggle" id="themeToggle">
          <span id="themeIcon"></span>
          <span>Toggle Theme</span>
          <div class="theme-toggle-switch"></div>
        </button>
        <button class="sidebar-btn">
          <span>üñºÔ∏è</span>
          <span>Image Generation</span>
        </button>
        <button class="sidebar-btn">
          <span>‚öôÔ∏è</span>
          <span>Settings</span>
        </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <!-- Chat Header -->
      <header class="chat-header">
        <button id="menuBtn" class="menu-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
        <div class="flex-1">
          <div id="chatTitle" class="chat-title">New Chat</div>
          <div class="chat-subtitle">Powered by Pollinations.ai</div>
        </div>
      </header>

      <!-- Messages Area -->
      <main id="messagesArea" class="messages-area">
        <!-- Messages will be dynamically inserted here -->
      </main>

      <!-- Input Area -->
      <footer class="chat-input-container">
        <div class="chat-input-wrapper">
          <textarea 
            id="messageInput" 
            class="chat-input" 
            placeholder="Type your message... (Shift+Enter for new line)"
            rows="1"
          ></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
        <div class="chat-disclaimer">
          Pollinations.ai can make mistakes. Consider verifying important information.
        </div>
      </footer>
    </div>
  </div>

  <!-- JavaScript Modules (order matters) -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
