<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinations.ai</title>
  
  <!-- CSS Modules -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
  <div id="app" class="flex">
    <!-- Sidebar Navigation (Hidden by default) -->
    <aside id="sidebar" class="sidebar collapsed">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="sidebar-brand-icon">âœ¨</div>
          <div class="sidebar-brand-text">Pollinations.ai</div>
        </div>
        <button id="newChatBtn" class="new-chat-btn">
          <span>+</span>
          <span>New Chat</span>
        </button>
      </div>

      <!-- Chat List -->
      <div id="chatList" class="chat-list">
        <!-- Chat items will be dynamically inserted here -->
      </div>

    </aside>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <!-- Chat Header -->
      <header class="chat-header">
        <div class="header-left">
          <button id="menuBtn" class="header-icon-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
          </button>
          <div class="model-selector-wrapper">
            <select id="modelSelector" class="model-selector">
              <option value="o3">Pollinations o3</option>
              <option value="gpt4">GPT-4</option>
              <option value="claude">Claude 3</option>
              <option value="gemini">Gemini Pro</option>
              <option value="llama">Llama 3</option>
            </select>
            <svg class="model-selector-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </div>
        </div>
        <div class="header-right">
          <button class="header-icon-btn" id="themeToggle" title="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </button>
          <button class="header-icon-btn user-profile" title="Profile">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="8" r="5"/>
              <path d="M20 21a8 8 0 00-16 0"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Messages Area -->
      <main id="messagesArea" class="messages-area">
        <!-- Messages will be dynamically inserted here -->
      </main>

      <!-- Input Area -->
      <footer class="chat-input-container">
        <div class="chat-input-wrapper-modern">
          <div class="attach-menu-wrapper">
            <button class="input-icon-btn" id="attachBtn" title="Attach">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </button>
            <!-- Attach menu dropdown -->
            <div id="attachMenu" class="attach-menu hidden">
              <button class="attach-menu-item" id="fileUploadBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                </svg>
                <span>Upload File</span>
              </button>
              <button class="attach-menu-item" id="imageGenBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <path d="M21 15l-5-5L5 21"/>
                </svg>
                <span>Image Generation</span>
              </button>
              <button class="attach-menu-item" id="canvasBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                  <path d="M14 2v6h6M16 13H8m8 4H8m2-8H8"/>
                </svg>
                <span>Canvas (Code)</span>
              </button>
            </div>
          </div>
          <button class="input-icon-btn" id="shuffleBtn" title="Shuffle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
            </svg>
          </button>
          <textarea 
            id="messageInput" 
            class="chat-input-modern" 
            placeholder="Write or code"
            rows="1"
          ></textarea>
          <button class="input-icon-btn" id="voiceBtn" title="Voice input">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
            </svg>
          </button>
          <button id="sendBtn" class="send-btn-modern" disabled>
            <svg viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10"/>
              <path d="M10 8l6 4-6 4V8z" fill="white"/>
            </svg>
          </button>
        </div>
        <div class="chat-disclaimer">
          Pollinations.ai can make mistakes. Consider verifying important information.
        </div>
      </footer>
    </div>
  </div>

  <!-- JavaScript Modules (order matters) -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
