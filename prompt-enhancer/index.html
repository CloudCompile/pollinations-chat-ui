<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pollinations Prompt Enhancer Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
      gap: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      background: #238636;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    .output {
      margin-top: 20px;
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.95rem;
    }

    .loading {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Pollinations Prompt Enhancer Demo</h1>

  <div class="card">
    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" placeholder="A samurai walking through neon Tokyo..."></textarea>

    <label for="image">Optional reference image:</label>
    <input type="file" id="image" accept="image/*" />

    <button id="enhanceBtn">âœ¨ Enhance Prompt</button>

    <div id="output" class="output"></div>
  </div>

  <script type="module">
    import PromptEnhancer from './promptEnhancer.js';

    const promptInput = document.getElementById('prompt');
    const imageInput = document.getElementById('image');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const output = document.getElementById('output');

    enhanceBtn.addEventListener('click', async () => {
      const userPrompt = promptInput.value.trim();
      if (!userPrompt) {
        alert('Please enter a prompt first.');
        return;
      }

      const imageFile = imageInput.files[0] || null;
      output.textContent = "Enhancing prompt... please wait.";
      output.classList.add("loading");

      const enhanced = await PromptEnhancer.enhancePrompt(userPrompt, imageFile);
      
      output.classList.remove("loading");
      output.textContent = enhanced;
    });
  </script>
</body>
</html>
